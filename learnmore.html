<body>
   
    <section class="about" id="about">

        <h1 class="heading">LEARN MORE</h1>

        <div class="container">

           
            <div class="about-content">
                <h3>Mehran Coaching Acedemy Of Science And English Language</h3>
                <p>1. Comman room for girls.</p>
                <p>2. We have experienced lecturers Of Maths, Biology , Physics and Chemistry.</p>
                <p>3.Multimedia Classes.</p>
               
        
                
                
            </div>

        </div>
    </section>
    <style>@import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap");

        :root{
          --primary-color: #12c2b9;
          --secondary: #dbfffe;
          --black: #141414;
          --white: #fff;
          --box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.1);
        }
        
        *{
          font-family: 'DM Sans', sans-serif;
          margin: 0; padding: 0;
          box-sizing: border-box;
          outline: none; border: none;
          text-decoration: none;
          text-transform: capitalize;
          transition: all .2s linear;
          
        }
        
        html{
          font-size: 62.5%;
          overflow-x: hidden;
          scroll-padding-top: 9rem;
          scroll-behavior: smooth;
        }
        
        html::-webkit-scrollbar{
          width: 1rem;
        }
        
        html::-webkit-scrollbar-track{
          background: transparent;
        }
        
        html::-webkit-scrollbar-thumb{
          background: var(--primary-color);
        }
        
        section{
          padding: 5rem 7%;
        }
        
        .heading{
          position: relative;
          color: var(--primary-color);
          font-size: 3rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: .4rem;
          text-align: center;
          margin-bottom: 3rem;
          
        }
        
        .heading::after{
          content: url('../images/separator.svg');
          display: block;
          width: 10rem;
          margin-inline: auto;
          margin-top: -1rem;
        }
        
        .btn{
          position: relative;
          display: inline-block;
          margin-top: 1rem;
          color: var(--primary-color);
          font-size: 1.4rem;
          font-weight: 700;
          text-transform: uppercase;
          max-width: max-content;
          border: .1rem solid var(--primary-color);
          background: var(--secondary);
          padding: 1.2rem 4.5rem;
          overflow: hidden;
          z-index: 1;
          border-radius: .5rem;
        }
        
        .btn::before{
          content: "";
          position: absolute;
          bottom: 100%; left: 50%;
          transform: translateX(-50%);
          width: 200%; height: 200%;
          border-radius: 50%;
          background-color: var(--primary-color);
          transition: 500ms ease;
          z-index: -1;
        }
        
        .btn .text{
          transition: 250ms ease;
        }
        
        .btn .text-2{
          position: absolute;
          top: 100%; left: 50%;
          transform: translateX(-50%);
          min-width: max-content;
          color: var(--secondary);
        }
        
        .btn:is(:hover, :focus-visible)::before{
          bottom: -50%;
        }
        
        .btn:is(:hover, :focus-visible) .text-1{
          transform: translateY(-4rem);
        }
        
        .btn:is(:hover, :focus-visible) .text-2{
          top: 50%;
          transform: translate(-50%, -50%);
        }
        
        .shine{
          position: relative;
        }
        
        .shine::after{
          content: "";
          position: absolute;
          top: 0; left: 0; 
          width: 50%;
          height: 100%;
          background-image: linear-gradient(to right, transparent 0%, #fff6 100%);
          transform: skewX(-0.08turn) translateX(-180%);
        }
        
        .shine:is(:hover, :focus-within)::after{
          transform: skewX(-0.08turn) translateX(275%);
          transition: 1000ms ease;
        }
        
    .about .container{
        display: flex;
        flex-wrap: wrap;
      }
      
      .about .container .about-image{
        position: relative;
        flex: 1 1 40rem;
      }
      
      .about .container .about-image img{
        width: 80%;
      }
      
      .about .container .about-image .about-img{
        position: absolute;
        bottom: -10rem;
        right: -1rem;
        width: 25rem;
        padding-block: 5rem;
      }
      
      .about .container .about-content{
        flex: 1 1 50rem;
        padding-left: 6rem;
        padding-top: 8rem;
      }
      
      .about .container .about-content h3{
        font-size: 3rem;
        color: var(--primary-color);
      }
      
      .about .container .about-content p{
        font-size: 1.6rem;
        color: #444;
        padding: 1rem 0;
        line-height: 1.8;
      }
      
      </style>
